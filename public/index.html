<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-setup">
            <div class="player-setup">
                <input type="text" id="player1Name" placeholder="Player 1 Name" value="Human">
                <select id="player1Type">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
            <div class="player-setup">
                <input type="text" id="player2Name" placeholder="Player 2 Name" value="Computer">
                <select id="player2Type">
                    <option value="computer">Computer</option>
                    <option value="human">Human</option>
                </select>
            </div>
            <button id="startGame">Start New Game</button>
        </div>
        <div class="game-board">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div class="game-status">
            <p id="status">Configure players and click Start New Game</p>
        </div>
        <div id="victory-overlay" class="victory-overlay hidden">
            <div class="victory-message"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
